<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create or edit Contact</title>
</head>
<body>
<h1>Create or edit Contact</h1>
<form action="/contact/create" method="post">
    <div>
        <label for="id">id</label>
        <input type="text" id="id" name="id" required th:value="${contact.id}">
        <label>input 0, if you want to create a new contact</label>
    </div>
    <div>
        <label for="firstname">firstName:</label>
        <input type="text" id="firstName" name="firstName" required th:value="${contact.firstName}">
    </div>
    <div>
        <label for="lastName">lastName:</label>
        <input type="text" id="lastName" name="lastName" required th:value="${contact.lastName}">
    </div>
    <div>
        <label for="email">email:</label>
        <input type="text" id="email" name="email" required th:value="${contact.email}">
    </div>
    <div>
        <label for="phone">phone:</label>
        <input type="text" id="phone" name="phone" required th:value="${contact.getPhone}">
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
