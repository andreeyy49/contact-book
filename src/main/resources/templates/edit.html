<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
</head>
<body>
<h1>Edit Contact</h1>
<form action="/contact/edit" method="post">
    <input type="hidden" name="id" th:value="${contact.id}">
    <div>
        <label for="firstName">firstName:</label>
        <input type="text" id="firstName" name="firstName" required th:value="${contact.firstName}">
    </div>
    <div>
        <label for="lastName">lastName:</label>
        <input type="text" id="lastName" name="lastName" required th:text="${contact.lastName}">
    </div>
    <div>
        <label for="email">email:</label>
        <input type="text" id="email" name="email" required th:text="${contact.email}">
    </div>
    <div>
        <label for="phone">phone:</label>
        <input type="text" id="phone" name="phone" required th:text="${contact.phone}">
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
